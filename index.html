<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trolle</title>
</head>

<body>
    <div class="header-section">
        <div class="header-top-bar">
            <div class="top-bar-block left">
                <div class="home-icon-block">
                    <i class="fa-solid fa-house home-icon"></i>
                </div>
                <div class="search-form-wrapper">
                    <form id="search-form">
                        <input type="text" id="search-input">
                        <button id="search-submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
            </div>
            <div class="top-bar-block center">
                <img class="top-bar-logo"
                    src="https://d2k1ftgv7pobq7.cloudfront.net/meta/u/res/images/trello-header-logos/af7af6ed478d3460709d715d9b3f74a4/trello-logo-white.svg">
            </div>
            <div class="top-bar-block right">
                <div class="profile-icon-block">
                    <i class="fa-solid fa-user profile-icon"></i>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
